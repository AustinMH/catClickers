<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <ul class="catList" id="catUL"></ul>
        <div id="clickTarget" onClick="controller.incrementCounter()";>
            <h1 id="name"></h1>
            <img id="img" src="">
            <div id="hoverIndicator">
                <h2>Count</h2>
                <a id="count"></a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
